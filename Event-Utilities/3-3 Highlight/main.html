<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>빈티지 포토 콜라주 (팝업 기능 포함)</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<style>
    /* --- 기본 설정 --- */
    body {
        background-color: #e8e4d9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        font-family: 'Nanum Pen Script', cursive;
    }

    .collage-container {
        position: relative;
        width: 1200px;
        height: 800px;
        background-color: #f4f1e8;
        background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        border-radius: 4px;
        overflow: hidden;
        border: 1px solid #d4cfb8;
    }

    /* --- 사진 프레임 스타일 --- */
    .photo-frame {
        position: absolute;
        background-color: #fff;
        padding: 10px 10px 40px 10px;
        box-shadow: 2px 4px 12px rgba(0,0,0,0.3);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        border: 1px solid #e0e0e0;
        z-index: 1;
        overflow: hidden;
        
        /* [중요] 클릭 가능하다는 표시를 위해 커서 변경 */
        cursor: pointer; 
    }

    .photo-frame:hover {
        transform: scale(1.05) rotate(0deg) !important;
        z-index: 100 !important;
        box-shadow: 10px 20px 30px rgba(0,0,0,0.4);
    }

    /* --- 이미지 스타일 --- */
    .photo-content {
        width: 100%;
        height: 100%;
        display: block;
        background-color: #ddd;
        border: 1px solid #eee;
        object-fit: cover;
        image-rendering: -webkit-optimize-contrast;
    }

    /* --- 장식 요소 --- */
    .tape {
        position: absolute;
        width: 80px;
        height: 25px;
        background-color: rgba(235, 225, 160, 0.6);
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        border-left: 1px dashed rgba(0,0,0,0.1);
        border-right: 1px dashed rgba(0,0,0,0.1);
        pointer-events: none;
        z-index: 10;
    }

    .handwritten-text { position: absolute; font-size: 32px; color: #444; z-index: 5; pointer-events: none; }
    
    /* --- 프레임 위치 --- */
    .frame-1 { top: 60px; left: 50px; width: 300px; height: 200px; transform: rotate(-4deg); }
    .frame-2 { top: 420px; left: 70px; width: 220px; height: 280px; transform: rotate(2deg); }
    .frame-3 { top: 160px; left: 380px; width: 440px; height: 280px; transform: rotate(0deg); z-index: 2; padding-bottom: 50px; }
    .frame-4 { top: 40px; right: 60px; width: 260px; height: 340px; transform: rotate(3deg); }
    .frame-5 { bottom: 40px; left: 330px; width: 280px; height: 180px; transform: rotate(-2deg); }
    .frame-6 { top: 380px; right: 300px; width: 220px; height: 220px; transform: rotate(5deg); }
    .frame-7 { bottom: 40px; right: 50px; width: 300px; height: 190px; transform: rotate(-3deg); }

    .tape-1 { top: -12px; left: 30%; transform: rotate(-2deg); }
    .tape-2 { top: -10px; right: -20px; transform: rotate(25deg); }
    .tape-corner { bottom: -10px; right: 0px; transform: rotate(-45deg); width: 50px; }

    /* ========================================= */
    /* [새로 추가됨] 팝업창(Modal) 스타일 */
    /* ========================================= */
    .modal {
        display: none; /* 평소에는 숨김 */
        position: fixed; 
        z-index: 9999; /* 모든 것보다 위에 */
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0,0,0,0.85); /* 짙은 반투명 검은 배경 */
        backdrop-filter: blur(5px); /* 배경 흐림 효과 */
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease; /* 부드럽게 나타나기 */
    }

    .modal.show {
        display: flex;
        opacity: 1;
    }

    /* 팝업 이미지 */
    .modal-content {
        max-width: 90%;
        max-height: 90%;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
        border: 10px solid #fff; /* 흰색 테두리로 사진 느낌 강조 */
        border-radius: 4px;
        animation: zoomIn 0.3s; /* 줌인 효과 */
    }

    /* 닫기 버튼 (X) */
    .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #f1f1f1;
        font-size: 50px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
        z-index: 10000;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    /* 줌인 애니메이션 정의 */
    @keyframes zoomIn {
        from {transform: scale(0.8); opacity: 0;} 
        to {transform: scale(1); opacity: 1;}
    }

</style>
</head>
<body>

<div class="collage-container">
    <div class="handwritten-text" style="top: 40px; left: 50%; transform: translateX(-50%); font-size: 40px;">Beautiful Moments</div>
    <div class="handwritten-text" style="bottom: 30px; left: 50px; transform: rotate(-5deg);">함께했던 시간들</div>
    <div class="handwritten-text" style="top: 100px; right: 380px; transform: rotate(10deg);">Our Memory</div>

    <div class="photo-frame frame-1" onclick="openModal(this)">
        <img src="1.jpg" alt="사진 1" class="photo-content">
        <div class="tape tape-1"></div>
    </div>

    <div class="photo-frame frame-2" onclick="openModal(this)">
        <img src="2.jpg" alt="사진 2" class="photo-content">
        <div class="tape tape-2"></div>
    </div>

    <div class="photo-frame frame-3" onclick="openModal(this)">
        <img src="3.jpg" alt="사진 3" class="photo-content">
        <div style="position: absolute; bottom: 15px; width: 100%; text-align: center; color: #555;">단체 사진</div>
        <div class="tape tape-1" style="left: 10%;"></div>
        <div class="tape tape-2" style="right: 10%; transform: rotate(-25deg);"></div>
    </div>

    <div class="photo-frame frame-4" onclick="openModal(this)">
        <img src="4.jpg" alt="사진 4" class="photo-content">
        <div class="tape tape-1"></div>
    </div>

    <div class="photo-frame frame-5" onclick="openModal(this)">
        <img src="5.jpg" alt="사진 5" class="photo-content">
        <div class="tape tape-corner"></div>
    </div>

    <div class="photo-frame frame-6" onclick="openModal(this)">
        <img src="6.jpg" alt="사진 6" class="photo-content">
        <div class="tape tape-2"></div>
    </div>

    <div class="photo-frame frame-7" onclick="openModal(this)">
        <img src="7.jpg" alt="사진 7" class="photo-content">
        <div class="tape tape-1"></div>
    </div>
</div>

<div id="myModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
</div>

<script>
    // 팝업창 열기 함수
    function openModal(element) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        
        // 클릭한 프레임 안에 있는 이미지 태그를 찾음
        var img = element.querySelector('img');
        
        // 팝업창을 보이게 설정 (flex)
        modal.classList.add('show');
        
        // 팝업창 이미지 src를 클릭한 이미지의 src로 설정
        modalImg.src = img.src;
    }

    // 팝업창 닫기 함수
    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.classList.remove('show');
    }
</script>

</body>
</html>
